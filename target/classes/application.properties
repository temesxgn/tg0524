spring.application.name=toolrental

spring.datasource.url=jdbc:mysql://localhost:3306/toolrental
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.data.redis.host=localhost
spring.data.redis.port=6379

# MyBatis Settings
mybatis.type-aliases-package=com.bigcompany.toolrental.model
mybatis.mapper-locations=classpath:mappers/*.xml

holidays.base-year=2024
holidays.task-years-ahead=5


cache.default-ttl=PT2H
cache.tool-ttl=PT1H

